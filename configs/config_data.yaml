data:
  raw_path: "FMImaging_MRI_Denoise/data/IXI"
  processed_path: "FMImaging_MRI_Denoise/data/processed"
  splits_path: "FMImaging_MRI_Denoise/data/splits"
  normalization:
    type: "minmax_percentile"
    percentile_min: 0.05
    percentile_max: 99.5
    bit_depth: 16
  patch_size: [128, 128]
  split_ratios:
    train: 0.8
    test: 0.1
    val: 0.1
  seed: 42
  augmentation:
    sigma_min: 0.01 
    sigma_max: 0.10
    noise_grid_size: 4
    noise_multiplier_min: 0.5
    noise_multiplier_max: 3.0

    # Probabilities
    flip_prob: 0.5
    rotate_prob: 0.5
    affine_prob: 0.1
    gamma_prob: 0.1 # Reduced defaults for stable training
    anisotropy_prob: 0.1
    bias_field_prob: 0.1
    ghosting_prob: 0.1
    gibbs_prob: 0.1
    motion_prob: 0.1
    blur_prob: 0.1
    spike_prob: 0.0

    # Ranges
    gamma_range: [0.8, 1.2]
    bias_field_coeffs: 0.3
    anisotropy_downsampling: 1.5
    gibbs_cut_min: 20
    gibbs_cut_max: 601
